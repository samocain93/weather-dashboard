<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/cab1bce42c.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather Dashboard</title>
  </head>

  <!-- Body -->
  <body>
    <header class="container-fluid text-bg-primary bg-gradient text-center">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- City Search Column Box -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light">
          <h5 class="mt-1">City Search:</h5>
          <div class="input-group mb-3">
            <input
              type="text"
              id="city-search"
              class="form-control"
              placeholder="Austin"
              aria-label="city-search"
            />
            <div class="input-group-append">
              <button type="button" class="btn btn-warning" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i> Search
              </button>
            </div>
          </div>
          <button class="btn btn-primary mb-3" type="button" id="clear-search">Clear My Searches</button>
          <form id="search-history"></form>
        </div>

        <!-- Container to show current city with date, temp, humidity, wind speed and uv index  -->

        <div class="col-lg-9">
          <div class="row mr-0">
            <div class="col-lg-11 card border-primary m-3 d-none" id="weather-today">
              <div class="card-body">
                <h3 id="city-name" class="city-name"></h3>
                <div id="icon"><img id="weather-icon" alt="weather icon"></div>
                <p id="today-temp"></p>
                <p id="today-wind-speed"></p>
                <p id="today-humidity"></p>
              </div>
            </div>
          </div>

          <!-- Row that displays 5 day weather forecast -->

          <div class="row m-3 d-none" id="forecast">
            <div class="col-lg-11">
              <h3>5-Day Forecast:</h3>
            </div>
            <div class="row">
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
              <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
